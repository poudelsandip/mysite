<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'mainsite/style.css' %}">
  <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>{% block head_title %}Pramod Kandel's Site{% endblock %}</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        Pramod Kandel
      </a>

      <span class="navbar-brand">
        <sub class="navbar-subbrand">Not related to <a href = "https://en.wikipedia.org/wiki/Eric_Kandel">Eric Kandel</a></sub>
      </span>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <!-- social media icons -->
      <ul class="nav navbar-nav navbar-right social">
          <li><a href="/blog">BLOG</a></li>
          <li><a href="https://www.facebook.com/pramod.kandel.1"><i class="fa fa-lg fa-facebook" title="Facebook"></i></a></li>
          <li><a href="https://twitter.com/pramodkandel" title="Twitter"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="https://plus.google.com/116008159108793701032/posts" title="G Plus"><i class="fa fa-lg fa-google-plus"></i></a></li>
          <li><a href="https://github.com/pramod2"><i class="fa fa-lg fa-github" title="Github"></i></a></li>
          <li><a href="mailto:kandelpramod2@gmail.com"><i class="fa fa-lg fa-envelope" title="Email me"></i></a></li>

          <!--
          <li class="dropdown" title="Menu">
            <a class="dropdown-toggle fa fa-lg fa-bars" data-toggle="dropdown" href="#"></a>
            <ul class="dropdown-menu">
              <li><a href="#">Blog</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Gallery</a></li>
            </ul>
          </li>
          -->
      </ul>

    </div>
  </div>

</nav>

<!-- First Container, About and Thought of the day -->
<div class="container-fluid bg-1 text-justify">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      {% block first-container %} {% endblock %}
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>


<!-- Second Container, Projects -->
<div class="container-fluid bg-3 text-center">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      {% block second-container %} {% endblock %}
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Copyright Pramod Kandel</a></p>
</footer>

</body>
</html>
