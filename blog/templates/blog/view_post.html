{% extends 'blog/base.html' %}
{% block head_title %}{{ post.title }}{% endblock %}

{% block page-heading %}

    <!-- Page Header -->
      <!-- Set your background image for this header on the line below. -->
  <header class="intro-header">
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <div class="site-heading">
                      <div class="post-title">
                        <h1>{{post.title}}</h1>
                        <!--<span class="subheading">Stories To Share</span> -->
                      </div>
                      <div class="post-meta">
                        <h5><span class="glyphicon glyphicon-time"></span> Posted on: {{post.published_date}} </h5>
                        <!-- Too early for categories. Add when there are a bunch of posts. Don't forget to comment out index
                        <h5>

                        {% for category in post.categories.all %}
                          <a href="{{ category.get_absolute_url }}">
                            <span class="label label-primary">{{ category.title }}</span>
                          </a>
                        {% endfor %}

                        </h5>
                        -->
                        <hr>
                        <div class="social-buttons">

                          <div class="don-share" data-style="icons" data-bubbles="hover" data-limit="4">
                            <div class="don-share-total"></div>
                            <div class="don-share-facebook"></div>
                            <div class="don-share-twitter"></div>
                            <div class="don-share-google"></div>
                            <div class="don-share-linkedin"></div>
                          </div>

                          <!-- Facebook like button -->
                          <div class="fb-like" data-href="{{post_full_url}}" data-layout="standard" data-action="like" data-show-faces="true"></div>

                        </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </header>


{% endblock %}

{% block main-body %}

<div class="post">
  <div class="post-body">
    <p>
    {{ post.body | safe }}
    </p>
  </div>
  <hr>
</div>


<div class="comment-container">
  <div class="fb-comments" data-href="{{full_url}}" data-numposts="5"></div>
</div>


{% endblock %}
